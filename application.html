<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goal</title>
</head>
<body>
    <section class="touch" id="contact">
        <h1>Application <span>Form</span></h1>
        <p>Fill in your details</p>

        <form action="" method="GET">
            <div class="form-group">
                <label for="fname">First Name*</label><br>
                <input type="text" name="name" placeholder="Enter first name" required> 
            </div>
        
            <div class="form-group">
                <label for="fname">Last Name*</label><br> 
                <input type="text" name="name" placeholder="Last Name" required>
            </div>
          
            <div class="form-group">
                <label for="fname">Gender*</label><br> 
                <select name="priority" id="" required>
                    <option value="">Gender</option>
                    <option value="high">Male</option>
                    <option value="medium">Female</option>
                    <option value="low">Others</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="fname">Date Of Birth*</label><br> 
                <input type="date" name="name" placeholder="Date of Birth" required>
            </div>
           
            <div class="form-group">
                <label for="">Email Address*</label><br> 
                <input type="email" name="email" placeholder=" Enter email address" required>    
            </div>
           
            <div class="form-group">
                <label for="" >Education Level</label><br>
                <select name="priority" id="" required>
                    <option value="">Select level of education</option>
                    <option value="">BSc</option>
                    <option value="">Msc</option>
                    <option value="">Diploma</option>
                    <option value="">Doctrate(PHD)</option>
                    <option value="">High School/Secondary School</option>
                    <option value="">Under Graduate</option>
                    <option value="">Junior/Middle School</option>
                    <option value="">Post Graduate</option>
                   
                </select>
            </div>
            <div class="form-group">
                <label >country</label><br>
                <select name="Country" id="" required>
                    <option value="">Select your Country</option>
                    <option value="">Nigeria</option>
                    <option value="">Ghana</option>
                    <option value="">Kenya</option>
                </select>
            </div>
            <div class="form-group">
                <label >State/City of Residence</label><br>
                <select name="Country" id="" required>
                    <option value="">Enter your state of residence</option>
                    <option value="">Oyo State</option>
                    <option value="">Lagos State</option>
                    <option value="">Abia State</option>
                </select>
            </div>
            <div class="form-group">
                <label for="" >Employment Status</label><br>
                <select name="priority" id="" required>
                    <option value="">Employed</option>
                    <option value="">Non-employed</option>
                    <option value="">Self-employed</option>
                  
                </select>
            </div>
            <div class="form-group">
                <label for="">Phone Number*</label><br> 
                <input type="phone" name="phone" placeholder=" 07088888888" required>    
            </div>
            <div class="form-group">
                <label for="" >Choose School*</label><br>
                <select name="priority" id="" required>
                    <option value="">School of Engineering</option>
                    <option value="">School of Data</option>
                    <option value="">School of Design</option>
                  
                </select>
            </div>
            <div class="form-group">
                <label for="" >Choose Course of Study*</label><br>
                <select name="priority" id="" required>
                    <option value="">High-Impact seling: From Prospective to closing</option>
                </select>
            </div>
            <div class="form-group">
                <label for="" >How do you hear about us?*</label><br>
                <select name="priority" id="" required>
                    <option value="">Twitter</option>
                    <option value="">Facebook</option>
                    <option value="">Linkedlin</option>
                    <option value="">YouTube</option>
                    <option value="">Friend</option>
                    <option value="">WhatsApp</option>
                    <option value="">Instagram</option>
                    <option value="">Billboard</option>
                    <option value="">Others</option>
                  
                </select>
            </div>
            <div class="form-group">
                <label for="" > Scholarship/Discount Code (optional)*</label><br>
                <input type="text" name="name" placeholder="Scholarship or discount ID" required>
            </div>
           <div>
            <p>By clicking continue, I agree to <a href="">Terms of Use</a> and acknowledge that I have read the <a href="">Privacy Policy.</a></p>
           </div>
            <div class="form-group">
                <button>Proceed</button>
            </div>
            <div class="form-group">
                <p>Already have an account?<a href="">Sign in</a> </p>
            </div>
        </form>
        
    </section>

</body>
</html>
